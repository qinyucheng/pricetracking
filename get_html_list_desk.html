		var listArr ;
        function getDownLoadFile() {
            $.ajax({
                url: 'loadfiles3.php',
                type: 'post',
				 data: {
                            amazon_Path: localFolderPath_amazon,
                            ebay_Path: localFolderPath_ebay,

                        },
                success: function(output) {
                    listArr = jQuery.parseJSON(output);
					amazonList=listArr.amazon;
					ebayList=listArr.ebay;
					
                }
            });


        }
		var count=0;
		function parseAmazonToDatabase(fileName)
		{
			
			
			var path=localFolderPath_amazon+fileName;
			 $.ajax({
                        url: 'amazon_extract_search_v2_desk.php',
                        type: 'post',
                        data: {
                            Path: path,
							FileName:fileName

                        },
                        success: function(output) {
                           console.log(output);
						  
						  count++;
						  $( "#showRrutnInfo" ).append( '*******amazon**'+count+'*************<br>' );
						  $( "#showRrutnInfo" ).append( '<span>'+output+'</span><br>' );
						   amazonList.splice(0, 1);
						   if(amazonList.length>0)
						   {
						    parseAmazonToDatabase(amazonList[0]);
						   }
						  
                        }
            });
			
			
		
		}
		var ebay_count=0;
		function parseEabyToDatabase(fileName)
		{
			
			var path=localFolderPath_ebay+fileName;
			 $.ajax({
                        url: 'ebay_extract_search_listing_v2_desk.php',
                        type: 'post',
                        data: {
                            Path: path,
							FileName:fileName

                        },
                        success: function(output) {
                           console.log(output);
						  
						  ebay_count++;
						  $( "#showRrutnInfo_ebay" ).append( '*******ebay**'+ebay_count+'*************<br>' );
						  $( "#showRrutnInfo_ebay" ).append( '<span>'+output+'</span><br>' );
						   ebayList.splice(0, 1);
						   if(ebayList.length>0)
						   {
						    parseEabyToDatabase(ebayList[0]);
						   }
						  
                        }
            });
		
		}
