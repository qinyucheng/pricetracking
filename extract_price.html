    <script type="text/javascript">
        var seletedArr = [];
        var infoArr = [];
        var pageArr = [];
        var url = 'https://www.ebay.com/sch/atvmaster/m.html?_nkw=&_armrs=1&_ipg=&_from=';
        $(document).ready(function() {

            getListing(url);
        });
        var countPage = 0;
        var pageURL = "";

        function getListing(url) {

            $.ajax({
                url: 'extract_price.php?action=url',
                data: {
                    URL: url
                },
                type: 'post',
                success: function(output) {
                    countPage++;
                    try {
                        var obj = jQuery.parseJSON(output);
                        infoArr = obj.listIDArr;
                        pageArr = obj.pageArr;
                        if (countPage == 1) {
                            if (pageArr.length > 2) {

                                pageURL = pageArr[1];
                                getListing(pageArr[1]);
                            }
                        } else if (countPage == 200) {
                            alert('done')
                            return;
                        } else {
                            pageURL = pageURL.replace('_pgn=' + (countPage), '_pgn=' + (countPage+1));
                            getListing(pageURL);
                        }
                    } catch (e) {
                        alert('t_done')
                        return;
                    }
                }
            });

        }



        var layerIndex;

        function loadingLayer() {

                shade: [0.3, '#fff']
            });
