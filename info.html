        var seletedArr = [];
        $(document).ready(function() {
            console.log("ready!");
            getInfo();
        });

        function getInfo() {
            $.ajax({
                url: 'getInfo.php',
                type: 'post',
                success: function(output) {
                    var obj = jQuery.parseJSON(output);
					var newData=processData(obj);
                    displayTable(newData)
                }
            });


        }
		function processData(obj)
		{
			var asinArr=[];
			var priceArr=[]
			var priceObj={};
			var asinObj={};
			var returnArr=[];
			
			for(var i in obj)
			{
				
				var asin=obj[i].asin;
				var Name=obj[i].Name;
				var URL=obj[i].URL;
				var date=obj[i].date;
				var group=obj[i].group;
				var Marketplace=obj[i].Marketplace;
				var imgURL=obj[i].imgURL;
				var price=obj[i].price;
				var title=obj[i].title;
				var n=asinArr.indexOf(asin);
				if(n==-1)
				{
					priceArr=[];
					asinObj={};
					priceObj={};
					asinArr.push(asin);
					priceObj.price=price;
					priceObj.date=date;
					priceArr.push(priceObj);
					
					asinObj.Name=Name;
					asinObj.asin=asin;
					asinObj.URL=URL;
					asinObj.group=group;
					asinObj.Marketplace=Marketplace;
					asinObj.imgURL=imgURL;
					asinObj.title=title;
					asinObj.priceList=priceArr;
					returnArr.push(asinObj);
					
				}
				else
				{
					
					priceObj={};
					priceObj.price=price;
					priceObj.date=date;
					priceArr.push(priceObj);
				}
			}
			
			return returnArr;
			
			
		}
        var table

        function displayTable(data) {

            table = $('#table').DataTable({
                "autoWidth": true,
                scrollCollapse: true,
                paging: false,
                select: true,
                fixedColumns: true,
                data: data,
				
                columns: [{
                        "title": "Marketplace",
                        "data": "Marketplace"
                    },
                    {
                        "title": "imgURL",
                        "data": "imgURL",
                        "render": function(data, type, row, meta) {

                            return "<img src=" + data + "  height='42' width='42'>";
                        }

                    },
                    {
                        "title": "Name",
                        "data": "Name",

                    },
                    {
                        "title": "Title",
                        "data": "title",

                    },
                    {
                        "title": "Today ",
                        "data": "priceList.0.price",
						
                       

                    }, {
                        "title": "Before",
                        "data": "priceList",
						 "render": function(data, type, row, meta) {
								 if(data.length>1)
							{
								return "<p title="+data[1].date+" style='margin-bottom:0px' >"+ data[1].price+"</p>";
								}
								else
								{
								return "<p style='color:green;margin:none'> --</p>";
								}
								
                            
                        }

                    }, {
                        "title": "Trend",
                        "data": "priceList",
						 "render": function(data, type, row, meta) {
						 if(data.length>=2)
						 {
						 
								if((parseFloat(data[0].price)-parseFloat(data[1].price)>0))
								{
								return "<p style='color:red;margin-bottom:0px' > &#8593;</p>";
								}
								else{
								return "<p style='color:green;margin-bottom:0px'> &#8595;</p>";
								}
						}
						else
						{
							return "<p style='color:green;'> --</p>";
						}
								
                            
                        }

                    },

                ],

            });
			
        }
